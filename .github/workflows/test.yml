name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Forge test
        uses: docker://ghcr.io/gakonst/foundry:latest
        with:
          options: -v $GITHUB_WORKSPACE:/app
          args: forge test --root /app
          
