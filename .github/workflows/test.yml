name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install libs
        uses: borales/actions-yarn@v3
        with:
          cmd: install --frozen-lockfile

      - name: Check formatting
        uses: borales/actions-yarn@v3
        with:
          cmd: format:test

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test -vv
